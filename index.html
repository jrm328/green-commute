<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Commute</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Mapbox CSS -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.4.0/mapbox-gl.css" rel="stylesheet">
    <!-- Mapbox Search JS for Address Autofill -->
    <script id="search-js" defer src="https://api.mapbox.com/search-js/v1.0.0-beta.22/web.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container my-5">
        <h1 class="text-center mb-4">Green Commute Calculator</h1>

        <form id="commuteForm">
            <div id="commuteLegs" class="mb-3">
                <h3 class="mb-3">Commute Legs</h3>
                <!-- Initial commute leg added via JavaScript on page load -->
            </div>

            <button type="button" class="btn btn-primary mb-3" onclick="addCommuteLeg()">Add Another Leg</button>
            <button type="button" class="btn btn-success mb-3" onclick="calculateImpact()">Calculate Impact</button>
            <button type="button" class="btn btn-secondary mb-3" onclick="resetForm()">Reset Form</button>
        </form>

        <div id="map" class="mb-5" style="width: 100%; height: 400px;"></div>

        <div id="results" class="alert alert-info"></div>
    </div>

    <!-- Footer -->
    <footer class="text-center py-4 bg-light">
        <p>Created by Your Name. <a href="https://github.com/jrm328/green-commute" target="_blank">View this project on GitHub</a></p>
    </footer>

    <!-- Bootstrap JS and Mapbox GL JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.4.0/mapbox-gl.js"></script>
    <script src="script.js"></script>
</body>
</html>
